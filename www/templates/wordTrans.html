<ion-view view-title="{{category.enName}} - {{word.id}}/{{category.wordsList.length}}">
	
	<ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon button-clear ion-navicon"></button>
    </ion-nav-buttons>
	
	<ion-content>
		<div class="padding card">
	        <div>
	          <h4 class="text-center">{{word.name}}</h4>
	          	<div class="padding">
	            	{{word.def}}
	          	</div>
	        </div>

	        <label class="item item-input">
	          <input type="text" placeholder="Translate" ng-model="word.translation">
	        </label>

	        <div class="button-bar">
		        <a class="button button-block button-trans ion-android-happy" ng-click="translate()"></a>
		        <a class="button button-block button-later ion-android-time"></a>
		        <a class="button button-block button-skip ion-android-sad"></a>
	        </div>

    	</div>
	</ion-content>

</ion-view>
