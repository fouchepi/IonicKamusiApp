<!--Completed packages veiw-->
<ion-view view-title="Completed">

	<ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon button-clear ion-navicon"></button>
    </ion-nav-buttons>

	<ion-content class="has-header">
		<ion-list type="list-inset">
			<ion-item class="item-icon-right" ng-repeat="completed in completedList track by completed.id">
				<h2>{{completed.name}}</h2>
			</ion-item>
		</ion-list>
	</ion-content>

</ion-view>
