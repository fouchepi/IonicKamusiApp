<ion-view view-title="">

	<ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon button-clear ion-navicon"></button>
    </ion-nav-buttons>

	<ion-content class="has-header">
		<ion-list type="list-inset">
			<ion-item href="#/app/wordsList/{{category.id}}" class="item item-button-right" ng-repeat="category in mainList track by category.id">
				<h2>{{category.enName}}</h2>
				<button class="button button-assertive" ng-click="remove(category.id)"><i class="icon ion-close-round"></i></button>
			</ion-item>
		</ion-list>
	</ion-content>

</ion-view>
